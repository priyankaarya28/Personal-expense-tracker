<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>üí∞ Personal Expense Tracker</h1>
  </header>

  <main class="container">
    <!-- Add Expense Form -->
    <section class="card">
      <h2>Add Expense</h2>
      <form id="expense-form">
        <div class="form-row">
          <input type="number" id="amount" placeholder="Amount (‚Çπ)" required />
          <input type="date" id="date" required />
        </div>
        <div class="form-row">
          <input type="text" id="category" placeholder="Category (e.g. Food)" />
          <input type="text" id="note" placeholder="Note (e.g. Lunch)" />
        </div>
        <button type="submit" class="btn">Add Expense</button>
      </form>
    </section>

    <!-- Filter + Summary Section -->
    <section class="card">
      <div class="filters">
        <input type="month" id="filter-month" />
        <input type="text" id="filter-category" placeholder="Filter by Category" />
        <button id="apply-filter" class="btn btn-small">Filter</button>
        <button id="clear-filter" class="btn btn-small secondary">Clear</button>
      </div>

      <div class="summary">
        <div class="summary-card">
          <h3>Total Spent</h3>
          <p>‚Çπ<span id="total-amount">0</span></p>
        </div>
        <div class="summary-card">
          <h3>Top Category</h3>
          <p id="top-category">-</p>
        </div>
        <div class="summary-card">
          <h3>This Month</h3>
          <p>‚Çπ<span id="month-total">0</span></p>
        </div>
      </div>
    </section>

    <!-- Expense Table -->
    <section class="card">
      <h2>All Expenses</h2>
      <table id="expense-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Note</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>Made with ‚ù§Ô∏è by Priyanka | Simple Frontend Project</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
